<body>
    <center>
        <div id="myModal" class="modal fade">

                   <h2 class="modal-title">Sketches</h2> 
                </div>

        <p id="confidence">Confidence :</p>
        <p id="sketch">Sketch to be drawn:</p>
        <span id="score">Score :</span>
        <span id="timer">Timer :</span>
    </center>
</body>
